<!DOCTYPE html>
    <head>
        <title>Loop For of</title>
    </head>
    <body>
        <button onclick="reiniciar()">reiniciar</button>
        <br>
        <script>
            let palabra = [1,2,3,4,5,6,7,8,9,0];

            for(let letra of palabra){
                document.write(letra+"<br>")
            }

        function reiniciar(){
            location.reload()
        }
        </script>
    </body>
</html>
