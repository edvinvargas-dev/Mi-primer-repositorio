<!DOCTYPE html>
<head>
    <title>Temporizador</title>
    <link rel="stylesheet" href="misEstilos.css">
</head>
<body>
    <h2 align="center" style="color: blue">Colocando audio de alarma</h2>
    digita los segundos para que suene la Alarma:
    <br>
    <input type="number" id="IDdigitarNumeros">
    <button onclick="fnIniciarTiempo()">Alarma</button>
    <br><br><br>
    <button onclick="reiniciar()">Reiniciar Alarma</button>    
    <h1 id="Salida" >Alarma apagada</h1>
    <audio controls id="AudioGmOv">
        <source src="GameOver.mpeg" type="audio/mpeg">
        audio no habilitado
    </audio>

    <script>
        let vIntnumerosDigitados = document.getElementById("IDdigitarNumeros");
        let mensaje = "Alarma Encendida";
        let elementosalida = document.getElementById("Salida") 
        let elementoaudio = document.getElementById("AudioGmOv")
        let elementoReiniciarDatos = document.getElementById("ReiniciarDatos")

        function fnIniciarTiempo(){
            setTimeout(tiempoTerminado, 1000 * vIntnumerosDigitados.value);
        }

        function tiempoTerminado(){
            elementosalida.textContent = mensaje;
            elementosalida.style.color = "green";
            elementoaudio.play()
        }

        function reiniciar(){
            location.reload()
        }
    </script>
</body>
</html>
