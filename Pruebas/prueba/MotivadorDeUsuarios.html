<!DOCTYPE html>
<head>
    <title>Motivador de usuarios</title>
</head>
<body>
    <h2 align="center">Motivador de usuarios</h2>

   Ingresa tu Nombre:

        function hazloRealidad(){
            alert("Hola " + document.getElementById("ingresaTuNombre").value + " lucha por tu sueño de ser " + document.getElementById("ingresaTusSueños").value)
        }
        function reinicio(){
            location.reload()
        }
   </script>
    

    
</body>
</html>
