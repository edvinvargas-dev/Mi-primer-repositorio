<!DOCTYPE html>
    <head>
        <title>Break y Continue</title>
    </head>
    <body>
        <script>
            let array2 = [1, 5, 24, 95, 11, 10, 62, 15, 9];

            for (let numero of array2) {
                if (numero < 50) {
                    document.write(numero + "<br>");
                }
            }
            document.write("esto es todo");
        </script>
    </body>
</html>
