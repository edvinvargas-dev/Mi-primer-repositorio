<!DOCTYPE html>
    <head>
        <title>Loop Do...While</title>
    </head>
    <body>
        <script>
            let nombre;

            do{
                nombre = prompt("Digita el nombre correcto");
            } while(nombre != 5);
            document.write("<h1> Ese es mi nombre! </h1>")
        </script>
    </body>
</html>
