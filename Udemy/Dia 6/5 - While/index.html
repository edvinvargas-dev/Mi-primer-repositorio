<!DOCTYPE html>
    <head>
        <title>Loop While</title>
    </head>
    <body>
        <button onclick="reiniciar()">reiniciar</button>
        <script>
        let numero = 0

            while(numero !=3){
                numero = prompt("Digita el numero")
            }

            document.write("<h1>Hola digitaste el "+numero+" el cual es correcto</h1>");

        function reiniciar(){
            location.reload()
        }
        </script>
    </body>
</html>
